<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Authentication - Campus Bites</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-dark": "#0a0f16",
                        "card-dark": "#161e2a",
                        "border-dark": "#232e3f",
                        "input-bg": "#1c2635",
                        "success": "#10b981",
                        "danger": "#ef4444"
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-input-focus:focus-within {
            @apply ring-2 ring-primary ring-opacity-50 border-primary;
        }
        .segmented-control-active {
            @apply bg-card-dark text-white shadow-sm;
        }
        .brand-glow {
            background: radial-gradient(circle, rgba(19, 109, 236, 0.15) 0%, rgba(19, 109, 236, 0) 70%);
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-slate-100 min-h-screen flex flex-col justify-center items-center p-6 font-display">
<div class="mb-12 text-center relative w-full max-w-sm">
<div class="absolute inset-0 brand-glow -top-12 pointer-events-none"></div>
<div class="relative z-10">
<div class="w-20 h-20 bg-primary/20 rounded-[2rem] flex items-center justify-center mx-auto mb-6 border border-primary/30 shadow-[0_0_40px_rgba(19,109,236,0.2)] rotate-3 hover:rotate-0 transition-transform duration-500">
<span class="material-symbols-outlined text-primary text-5xl">lunch_dining</span>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-2">Campus Bites</h1>
<p class="text-slate-400 text-sm font-medium tracking-wide">Crafting your perfect break, one sandwich at a time.</p>
</div>
</div>
<div class="w-full max-w-sm bg-card-dark/50 border border-border-dark p-6 rounded-3xl backdrop-blur-sm">
<div class="bg-background-dark/80 p-1 rounded-xl flex mb-8 border border-border-dark">
<button class="flex-1 py-2 text-sm font-semibold rounded-lg segmented-control-active transition-all duration-200">
            Login
        </button>
<button class="flex-1 py-2 text-sm font-semibold text-slate-500 hover:text-slate-300 transition-all duration-200">
            Sign Up
        </button>
</div>
<form class="space-y-5" onsubmit="return false;">
<div class="space-y-1.5">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">University Email</label>
<div class="relative flex items-center ios-input-focus group rounded-xl border border-border-dark bg-input-bg transition-all">
<span class="material-symbols-outlined absolute left-4 text-slate-500 text-xl group-focus-within:text-primary">alternate_email</span>
<input class="w-full bg-transparent border-none py-3.5 pl-12 pr-4 text-sm focus:ring-0 placeholder:text-slate-600" placeholder="name@university.edu" type="email"/>
</div>
<p class="text-[10px] text-danger font-medium ml-1 h-3 opacity-0">Please enter a valid email</p>
</div>
<div class="space-y-1.5">
<div class="flex justify-between items-center px-1">
<label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Password</label>
<button class="text-[10px] font-bold text-primary uppercase tracking-widest">Forgot?</button>
</div>
<div class="relative flex items-center ios-input-focus group rounded-xl border border-border-dark bg-input-bg transition-all">
<span class="material-symbols-outlined absolute left-4 text-slate-500 text-xl group-focus-within:text-primary">lock</span>
<input class="w-full bg-transparent border-none py-3.5 pl-12 pr-4 text-sm focus:ring-0 placeholder:text-slate-600" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-slate-600">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<p class="text-[10px] text-danger font-medium ml-1 h-3 opacity-0">Password must be at least 8 characters</p>
</div>
<div class="pt-4">
<button class="w-full bg-primary/40 text-white/50 font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 cursor-not-allowed shadow-lg shadow-primary/5" disabled="">
                LOGIN
            </button>
</div>
</form>
</div>
<p class="mt-12 text-slate-600 text-[11px] text-center max-w-[240px] leading-relaxed">
    By continuing, you agree to our <a class="text-slate-400 underline underline-offset-2 hover:text-primary transition-colors" href="#">Terms of Service</a> and <a class="text-slate-400 underline underline-offset-2 hover:text-primary transition-colors" href="#">Privacy Policy</a>
</p>
<div class="fixed bottom-2 left-1/2 -translate-x-1/2 w-32 h-1.5 bg-slate-800 rounded-full"></div>

</body></html>
